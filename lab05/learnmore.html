<main>
    <section>
        <h2>Contact Kynedi</h2>
        <p>Have questions? Fill out the information below:</p>
        <form action="confirm.html" method="get"
              name="confirm_form" id="confirm_form">
            <fieldset>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required autofocus><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
                <label for="message">Message:</label>
                <input type="text" name="message" id="message" required><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required placeholder="999-999-9999"
                       pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must follow 999-999-9999">
            </fieldset>
            <fieldset id="button">
                <legend></legend>
                <label>&nbsp</label>
                <input type="submit" id="submit" value="Send Email">
            </fieldset>
    </section>
    <aside>
        <ul>
            <li><a href=https://www.contemporary-african-art.com/african-musical-instruments.html>Africa </a></li>

            </li>

            <li><a href=https://instrumentful.com/musical-instruments-and-styles-from-north-america/>North
                America </a></li>
            <li><a href=https://brightstarmusical.com/the-many-instruments-of-latin-american-music/>South
                America </a></li>
        </ul>
    </aside>
