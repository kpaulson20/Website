<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paulson Lab 9</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<main class="col-sm-6 mx-auto text-center border border-secondary mt-3">
    <h1>Create Account Profile</h1>
    <hr>
    <div class="form-group row">
        <label for="name" class="col-form-label col-sm-4">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name" placeholder="First and Last">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-4">Email Address:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email-address" placeholder="email address ending in .edu">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone-number" class="col-form-label col-sm-4">Phone:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone-number" name="phone" placeholder="(999)999.9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-form-label col-sm-4">City:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="city" name="city" placeholder="ex: Rapid City">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-form-label col-sm-4">State:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="state" name="state" placeholder="ex: SD">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="zip-code" class="col-form-label col-sm-4">Zip code:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="zip-code" name="zip-code" placeholder="99999-9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="birth-date" class="col-form-label col-sm-4">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="birth-date" name="birth-date" placeholder="MM/DD/YYYY">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="mx-auto w-50 mb-3">
        <div class="from-group">
            <input type="submit" class="btn btn-secondary w-100 mb-1" id="validation" value="Validate">
        </div>
        <p class="alert-success font-weight-bold" id="results"></p>
    </div>
</main>
<script src="jquery-3.6.0.min.js"></script>
<script src="paulson-lab-9.js"></script>
</body>
</html>
