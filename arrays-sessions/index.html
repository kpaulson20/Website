<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Profile</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<main class="col-sm-6 mx-auto text-center border border-secondary mt-3">
    <h1 class="h3">My Account Profile</h1>
    <hr>
    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-4">Email:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" autofocus>
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone-number" class="col-form-label col-sm-4">Phone:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone-number" name="phone-number" placeholder="(999)999-9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="zip-code" class="col-form-label col-sm-4">Zip Code:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="zip-code" name="zip-code" placeholder="99999 or 99999-9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="date-of-birth" class="col-form-label col-sm-4">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="date-of-birth" name="date-of-birth" placeholder="MM/DD/YYYY">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="credit-card" class="col-form-label col-sm-4">Credit Card #:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="credit-card" name="credit-card" placeholder="9999-9999-9999-9999">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label for="expiration-date" class="col-form-label col-sm-4">Expiration:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="expiration-date" name="expiration-date" placeholder="MM/YY">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="mx-auto w-50 mt-3">
        <div class="form-group">
            <input type="submit" class="btn btn-secondary w-100 mb-1" id="save-info" value="save">
        </div>
        <p class="alert-success font-weight-bold" id="results"></p>
    </div>
</main>
<script src="jquery-3.5.1.min.js"></script>
<script src="validate-profile.js"></script>
</body>
</html>
